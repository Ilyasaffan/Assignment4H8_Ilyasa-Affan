<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>

<body style="background-color: rgb(118, 144, 158);">
    <div class="vh-10">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="card" id="allweb" style="border-radius: .75rem; background-color: aliceblue;">
                    <div class="card-body py-4 px-4 px-md-5">
                        <p class="h1 text-center mt-3 mb-4 pb-3 text-Dark">
                            Covid-19 Tracker
                        </p>

                        <div class="container-fluid">
                            <div class="d-flex flex-row align-items-center justify-content-center">
                               
                                <div class="col-md-10 ms-4 d-grid mx-auto">
                                    <input type="text" id="country" name="country" placeholder="Search the Country">
                                </div>
                        
                                
                                <div class="col-md-1 ms-4 d-grid mx-auto">
                                    <button type="button" class="btn btn-success justify-content-center btn-sm">Get
                                        Data
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- ini kotak atas -->
                        <div class="container-fluid mt-5">
                            <div class="row d-flex justify-content-center align-items-center">
                                <div class="col-md-4">
                                    <div class="card" id="active-cases-card" style="border-radius: .75rem; background-color: rgb(167, 199, 119);">
                                        <img src="Active Cases.JPEG" alt="gambar active case" class="mt-3 rounded-circle img-fluid rounded mx-auto d-block" style="width: 100px;">
                                        <p class="text-center mt-3">Active Cases<br><span id="active-cases">Input the Country</span></p>
                                    </div>
                                </div>
    
                                <div class="col-md-4">
                                    <div class="card" id="new-cases-card" style="border-radius: .75rem; background-color: rgb(167, 199, 119);">
                                        <img src="New Cases.JPEG" alt="gambar new case" class="mt-3 rounded-circle img-fluid rounded mx-auto d-block" style="width: 100px;">
                                        <p class="text-center mt-3">New Cases <br> <span id="new-cases">Input the country</span></p>
                                    </div>
                                </div>
    
                                <div class="col-md-4">
                                    <div class="card" id="recovered-cases-card" style="border-radius: .75rem; background-color: rgb(167, 199, 119);">
                                        <img src="Recovery Cases.JPEG" alt="gambar recovered case" class="mt-3 rounded-circle img-fluid rounded mx-auto d-block" style="width: 100px;">
                                        <p class="text-center mt-3">Recovered Cases <br> <span id="recovered-cases">Input the country</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ini kontak bawah -->
                        <div class="container-fluid mt-4">
                            <div class="row d-flex justify-content-center align-items-center">
                                <div class="col-md-4">
                                    <div id="total-cases-card" class="card" style="border-radius: .75rem; background-color: rgb(145, 181, 62);">
                                        <img src="Total Cases.JPEG" alt="gambar total case" class="mt-3 rounded-circle img-fluid rounded mx-auto d-block" style="width: 100px;">
                                        <p class="text-center mt-3">Total Cases <br> <span id="total-cases">Input the country</span></p>
                                    </div>
                                </div>
    
                                <div class="col-md-4">
                                    <div id="total-death-card" class="card" style="border-radius: .75rem; background-color: rgb(145, 181, 62);">
                                        <img src="Total Death.JPEG" alt="gambar total death" class="mt-3 rounded-circle img-fluid rounded mx-auto d-block" style="width: 100px;">
                                        <p class="text-center mt-3">Total Death <br> <span id="total-death">Input the country</span></p>
                                    </div>
                                </div>
    
                                <div class="col-md-4">
                                    <div id="total-tests-card" class="card" style="border-radius: .75rem; background-color: rgb(145, 181, 62);">
                                        <img src="Total Tests.JPEG" alt="gambar total tests" class="mt-3 rounded-circle img-fluid rounded mx-auto d-block" style="width: 100px;">
                                        <p class="text-center mt-3">Total Tests <br> <span id="total-tests">Input the country</span></p>
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                    </div>
                </div>
                    

                        
            </div>
        </div>
    </div>
        

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                        crossorigin="anonymous">
</script>
<script src="script.js"></script>

</body>

</html>
